<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Chat APP</title>
</head>

<body>
    <aside id="user-list" class="users-list-box"></aside>
    <div class="messeges-wrapp">
        <div id="messeges"></div>
        <form id="form" action="">
            <input type="text" placeholder="Message" required autocomplete="off">
            <button class="send-btn" id="send-message">Send</button>
            <button class="send-btn" type="button" id="location">Send Location</button>
        </form>
    </div>

    <script id="roomList-template" type='text/html'>
        <h1 class="room-name">{{room}}</h1>
        <h3 class="users-list-tittle">Users</h3>
        <ul class="users-list">
            {{#users}}
            <li class="user">{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script id='messeges-template' type='text/html'>
        <div class="message">
            <div class="message-header">
                <p class="message-user">{{username}} <span class="message-time">{{createdAt}}</span></p>
            </div>
            <p class="message-text">{{message}}</p>
        </div>
    </script>
    <script id='location-template' type='text/html'>
        <div class="message">
            <div class="message-header">
                <p class="message-user">{{username}}<span class="message-time">{{createdAt}}</span></p>
            </div>
            <a class="message-text" href='{{location}}'>My location</a>

        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./js//local-pl.js" charset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
