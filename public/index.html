<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Chat APP</title>
</head>

<body>
    <div class="center-form">
        <div class="form-box">
            <h1 class="form-tittle">Join</h1>
            <form class="form-column" action="chat.html">
                <label for="name">User Name</label>
                <input id="name" name="username" placeholder="User Name" type="text" required>
                <label for="room">Room</label>
                <input id="room" name="room" placeholder="Room" type="text" required>
                <button class="send-btn">Join</button>
            </form>
        </div>
    </div>
</body>

</html>
